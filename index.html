<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventura na Floresta Encantada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Aventura na Floresta Encantada</h1>
    </header>
    <main>
        <section id="story">
            <p>Você está na entrada de uma floresta encantada. Dois caminhos se abrem à sua frente: um que parece tranquilo e outro coberto por névoa.</p>
        </section>
        <section id="choices">
            <button onclick="choosePath('tranquilo')">Seguir pelo caminho tranquilo</button>
            <button onclick="choosePath('nevoa')">Entrar no caminho da névoa</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Aventura Interativa</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
